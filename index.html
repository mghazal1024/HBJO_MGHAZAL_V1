<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Maison Beaumont & Finet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400&family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="header">
            <div class="header__telephone">
                <img class="icon" src="images/icons/phone.svg" alt="Telephone"/>
                <p class="bodyText--fancy bodyText--dark">04 78 28 17 77</p>
            </div>
            <img class="header__logo" src="images/Logo B&F.svg" alt="Beamont et Finet" />
            <nav class="header__nav">
                <ul class="header__nav--mobile">
                    <li><img class="icon" src="images/icons/search.svg" alt="search"/></li>
                    <li><img class="icon" src="images/icons/shopping-bag.svg" alt="Shopping bag"/></li>
                    <li class="header__subNav">
                        <div class="header__subNav-button">
                            <span></span>
                        </div>
                        <ul class="header__subNav-list">
                            <li><img class="icon" src="images/icons/account.svg" alt="Account"/></li>
                            <li><img class="icon" src="images/icons/wishlist.svg" alt="Wishlist"/></li>
                        </ul>
                    </li>
                </ul>
                <ul class="header__nav--desktop">
                    <li><img class="icon" src="images/icons/search.svg" alt="search"/></li>
                    <li><img class="icon" src="images/icons/account.svg" alt="Account"/></li>
                    <li><img class="icon" src="images/icons/wishlist.svg" alt="Wishlist"/></li>
                    <li><img class="icon" src="images/icons/shopping-bag.svg" alt="Shopping cart"/></li>
                </ul>
            </nav>
        </header>

        <main>

            <section class="hero">
                <div class="hero__info">
                    <h1>Lorem <br>Ipsum Dolor</h1>
                    <button class="button--dark">Lorem Ipsum Dolor</button>
                </div>
                <div class="hero__image">
                    <img src="images/home-slider.jpg" alt="Hero" />
                </div>
            </section>

        </main>

        <footer>

        </footer>
        
        <script src="js/app.js" async defer></script>
    </body>
</html>
